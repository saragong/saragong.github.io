<h1 style="margin-bottom: 2.25em"><a href="https://github.com/saragong/bblocks">bblocks</a></h1>
<p><strong>bblocks</strong> is an R package designed to prepare data for blocked, or stratified, randomization. Given a minimum block size and a set of covariates, <strong>bblocks</strong> efficiently partitions the covariate space into subgroups with reduced heterogeneity.</p>
