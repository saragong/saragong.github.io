<!DOCTYPE html>
<html>

  <!--HEAD-->
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="" />

    <!--favicon-->
    <link rel="icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!--google analytics-->
    <meta name="google-site-verification" content="_ingfwzKGk0RIDArHk6VZh4qH4lzTUx2vHb7jclEpTw" />
    
    <!--jekyll plugins-->
    {% feed_meta %}
    {% seo %}

    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-wide.css" />
        <link rel="stylesheet" href="/css/style-noscript.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie/v9.css" /><![endif]-->
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>


  <body class="index">

    <!-- HEADER -->		
    <header id="header">
      <h1 id="logo" style="text-transform:lowercase"><a href="/">hello</a></h1>
      <nav id="nav">
        <ul>
          <li style="text-transform:lowercase"><a href="/#about">about</a></li>
          <li style="text-transform:lowercase"><a href="/#work">work</a></li>
                      <li style="text-transform:lowercase"><a href="/#connect">connect</a></li>
        </ul>
      </nav>
    </header>

    <!-- BANNER -->		
    <section id="banner" style="background-attachment: scroll, scroll, scroll, fixed;">

        <div class="inner">

            <h2 style="font-size:3em; text-transform:lowercase">{{ page.banner_title }}</h2>
            <p style="text-transform:lowercase; font-size:1.1em">{{ page.banner_subtitle }}</p>
      
        </div>

    </section>

<!--CONTENT-->

    <div class="page-content">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer id="footer">

    <ul class="copyright">
        <li>this website is maintained by <a href="{{ site.github_homepage }}">sara gong</a> on github</li>
        <li><a href="https://github.com/saragong/saragong.github.io">view source code</a></li>
    </ul>

</footer>

  </body>

</html>
